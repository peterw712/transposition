<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Transposer</title>
</head>
<body>
    <h1>Chord Transposer</h1>
    <label for="starting-note">Starting Note:</label>
    <input type="text" id="starting-note" placeholder="Enter note (e.g., B)">
    <button onclick="transposeChords()">Transpose</button>
    <h2>Transposed Chords:</h2>
    <ul id="chord-list"></ul>

    <script src="script.js"></script>
</body>
</html>
